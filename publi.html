    <main class="mainSettings">
        <div class="format-titulo">
            <p>Publicação das Escritas</p>
        </div>
        <div class="container-master-publi">
            <div class="lado-esquerdo">
                <div class="botao">
                    <button onclick="document.getElementById('fileInput').click()" class="botao"><img src="img-text.png"
                            alt="Image" class="format-img"></button>
                    <input type="file" id="fileInput" style="display:none;" />
                    <div id="fileDisplayArea"></div>

                    <script>
                        document.getElementById('fileInput').addEventListener('change', function (event) {
                            var file = event.target.files[0];
                            if (file) {
                                var fileDisplayArea = document.getElementById('fileDisplayArea');
                                fileDisplayArea.innerHTML = 'Arquivo Carregado: ' + file.name;
                            }
                        });
                    </script>
                </div>
                <div class="format-text-arq">
                    <p>Para carregar uma escrita do seu computador, aperte na imagem acima.</p>
                </div>
            </div>

            <div class="lado-direito">
                <div class="title-escrita">
                    <p>Informações da Escrita</p>
                </div>
                <div>
                    <form action="/submit-form" method="post">
                        <label for="title" class="titulo-publi">Título da Obra:</label><br>
                        <input type="text" id="title" name="title" class="input-title"><br>

                        
                        <label for="authorName" class="escritor-publi">Escritor(a):</label><br>
                        <input type="text" id="authorName" name="authorName" class="input-escritor"><br>
                        
                        <label for="publisher" class="editora-publi">Editora:</label><br>
                        <input type="text" id="publisher" name="publisher" class="input-editora"><br>
                        
                        <label for="hashtags" class="hashtags-publi">Hashtags:</label><br>
                        <input type="text" id="hashtags" name="hashtags" class="input-hashtags"><br>
                        
                        <label for="coverImage" class="img-publi">Imagem de Capa:</label><br>
                        <input type="file" id="coverImage" name="coverImage" class="input-img"><br>

                        <label for="synopsis" class="sinopse-publi">Sinopse da Obra:</label><br>
                        <textarea id="synopsis" name="synopsis" rows="9" class="textarea-sinopse"></textarea><br>

                        <input type="submit" value="Enviar" class="button-enviar">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
